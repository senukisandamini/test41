 <script type="text/javascript">
    const loader = new THREE.FontLoader();

loader.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {

    const geometry = new THREE.TextGeometry( 'Hello three.js!', {
        font: font,
        size: 80,
        height: 5,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 10,
        bevelSize: 8,
        bevelOffset: 0,
        rotation: 45 90 180,
        bevelSegments: 5
    } );
} );
</script>
<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

    <!-- <a-text value="hello" negate="false" scale="2 2 1" position="-2 2 -4"></a-text> -->

    <a-camera gps-camera rotation-reader>
        <a-cursor></a-cursor>

  <a-assets>

     <a-entity position="0 1 -1" scale="1 1 1" text="value: Hi, Hello World ; color: #212121; align:center; wrapCount: 15"
